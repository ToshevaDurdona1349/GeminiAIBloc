name: gemini_proekt
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # network
  dartz: ^0.10.1
  http: ^0.13.3
  http_interceptor: ^1.0.2
  logger: ^1.1.0

  #file
  image_picker: ^1.1.1
  video_player: ^2.8.6
  page_transition: ^2.1.0
  lottie: ^3.0.0

  # speech
  speech_to_text: ^6.6.1
  flutter_tts: ^4.0.2

  #bloc
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5

  # local db
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  json_annotation: ^4.9.0

  #common
  url_launcher: ^6.0.20
  flutter_linkify: ^5.0.2
  shake: ^2.2.0
  webview_flutter: ^3.0.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  hive_generator: ^1.1.3
  build_runner: ^2.1.11


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/animations/

